<template>
  <div class="container-fluid">
    <div class="row">
      <!-- Profile -->
      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="#pablo">
              <img class="img" src="../assets/img/norway-me.jpg">
            </a>
          </div>

          <div class="content">
            <h6 class="category text-gray">Software Architect</h6>
            <h2 class="card-title">${owner.name} ${owner.surname} | ${name}</h2>
            <p class="card-content journey-description">${shortDescription}</p>
            <a class="btn btn-primary btn-round" href="#pablo">Follow</a>
             <a class="btn btn-round" href="#pablo">Read more</a>
          </div>
        </div>
      </div>

      <!-- Distance covered -->
      <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats">
          <div class="card-header" data-background-color="green">
            <i class="material-icons">directions_run</i>
          </div>
          <div class="card-content">
            <p class="category">Distance covered today</p>
            <h3 class="title">${totalDistance}</h3>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="material-icons">date_range</i> Last 24 Hours
            </div>
          </div>
        </div>
      </div>

      <!-- Donation Stats -->
      <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats">
          <div class="card-header" data-background-color="red">
            <i class="fa fa-heart"></i>
          </div>
          <div class="card-content">
            <p class="category">Donations raised</p>
            <a class="btn btn-primary btn-round" href.bind="donateUrl">Donate</a>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="material-icons">update</i> Just Updated
            </div>
          </div>
        </div>
      </div>

      <!-- Heart rate chart -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header card-chart" data-background-color="green">
            <div repeat.for="o of heartRateOptions" show.bind="heartRateSelection === o" class="ct-chart heart-rate-chart-${o}"></div>
          </div>
          <div class="card-content">
            
          <div class="row">
            <div class="col-xs-6">
              <h4 class="title">Daily Heart Rate</h4>
              <p if.bind="heartRateAnalysis" class="category">
                <span class="${heartRateAnalysis.isPositive ? 'text-success' : 'text-warning'}">
                  <i class="fa fa-long-arrow-${heartRateAnalysis.isPositive ? 'up' : 'down'}"></i>
                  ${heartRateAnalysis.percentage}
                </span> ${heartRateAnalysis.description}
              </p>  
            </div>

            <div class="col-xs-6">
              <ul class="nav nav-pills nav-pills-success">
                <li repeat.for="o of heartRateOptions" class="${o === heartRateSelection ? 'active' : ''}" click.delegate="heartRateChartOptionSelected(o)"><a href="hello" data-toggle="tab">${o}</a></li>
                </ul>
            </div>
          </div>
            

          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="material-icons">access_time</i> updated 4 minutes ago
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <!-- Map -->
      <div class="col-md-12">
        <compose view-model.ref="component" view-model="components/map"></compose>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats">
          <div class="card-header" data-background-color="blue">
            <i class="fa fa-twitter"></i>
          </div>
          <div class="card-content">
            <!-- Twitter feed -->
            <a class="twitter-timeline"  href="https://twitter.com/hashtag/microsoft" data-widget-id="870969931785019392">#microsoft Tweets</a>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="material-icons">update</i> Just Updated
            </div>
          </div>
        </div>
      </div>

      <!-- Weather forecast -->
      <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats">
          <div class="card-header" data-background-color="blue">
            <i class="fa fa-cloud"></i>
          </div>
          <div class="card-content">
            <p class="category">Weather</p>
            <h3 class="title">It will be ${weather.main.temp}C at James' location today</h3>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="material-icons">update</i> 1 hour ago
            </div>
          </div>
        </div>
      </div>

      <!-- Calories chart -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header card-chart" data-background-color="orange">
            <div class="ct-chart calories-chart"></div>
          </div>
          <div class="card-content">
            <h4 class="title">Daily Calories Burned</h4>
            <p if.bind="caloriesAnalysis" class="category">
              <span class="${caloriesAnalysis.isPositive ? 'text-success' : 'text-warning'}">
                <i class="fa fa-long-arrow-${caloriesAnalysis.isPositive ? 'up' : 'down'}"></i>
                ${caloriesAnalysis.percentage}
              </span> ${caloriesAnalysis.description}
            </p>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="material-icons">access_time</i> updated 4 minutes ago
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</template>

<template>
  <div id="intro">
    <div class="col-md-5">
      <img id="journey_img" class="img-responsive center-block" src="../../../assets/images/users/${journey.user.picture}.jpg" alt="Generic placeholder image">
    </div>
    <div class="col-md-7" id="journey_desc">

      <hr id="top_line">
      <h1 class="title_text">${journey.title}</h1>
      <div>${journey.user.bio}</div>
     <a href="${journey.donateUrl}" target="_blank"><img src="../../../assets/images/donate-button.png" alt="Donate with VirginMoney" height="30"/></a>

      <div>Brief Description of journey</div>
      <div class="ssk-group" id="share_buttons">
        <a href="http://www.facebook.com/sharer.php?u=${url}" class="ssk ssk-facebook"></a>
        <a href="http://twitter.com/share?text=Support+James'+Redden+charity+trip+to+the+South+Pole&url=${url}" class="ssk ssk-twitter"></a>
        <a href="https://plus.google.com/share?url=${url}" class="ssk ssk-google-plus"></a>
        <a href="http://pinterest.com/pin/create/button/?url=${url}" class="ssk ssk-pinterest"></a>
      </div>
    </div>
  </div>

  <div class="container marketing">
    <hr class="featurette-divider">
    <h1 class="title_text">Data dashboard</h1>
    <br>
    <div class="row featurette">
      <div class="col-md-4">
        <h3 class="featurette-heading">Have a look the heart rate of ${journey.user.name}. <span class="text-muted">Let's hope it keeps beating.</span></h3>
      </div>
      <div class="col-md-8">
        <div id="heartRate" style="width: 50vw;"></div>
        <form submit.trigger="nextDay()">
          <button type="submit">Next Day</button>
        </form>
        <form submit.trigger="previousDay()">
          <button type="submit">Previous Day</button>
        </form>

      </div>
    </div>

    <hr class="featurette-divider">

    <div class="row featurette">
      <div class="col-md-4">
        <h3 class="featurette-heading">Today, ${journey.user.name} burned ${calories} calories. <span class="text-muted">See for yourself.</span></h3>
      </div>
      <div class="col-md-8">
        <div id="calories" style="width: 50vw;"></div>
      </div>
    </div>

    <hr class="featurette-divider">

    <div class="row featurette">
      <div class="col-md-4">
        <h3 class="featurette-heading">Today, ${journey.user.name} walked for ${distance} meters.  <span class="text-muted">See for yourself.</span></h3>
      </div>
      <div class="col-md-8">
        <div id="distance" style="width: 50vw;"></div>
      </div>
    </div>


    <hr class="featurette-divider">
    <require from="./map.html"></require>
    <map></map>

    <hr class="featurette-divider">
    <div class="container marketing" id="twitter_feed">

      <!-- Twitter feed -->
      <a class="twitter-timeline" href="https://twitter.com/hashtag/microsoft" data-widget-id="870969931785019392">#microsoft Tweets</a>
    </div>
    <hr class="featurette-divider">

    <!-- FOOTER -->
    <footer>
      <p class="pull-right"><a href="#">Back to top</a></p>
      <p>&copy; 2016 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </footer>
  </div>
</template>

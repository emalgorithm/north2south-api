<template>
  <div class="container-fluid">

    <div class="isolated">
    <div class="card-journey">
      <div class="col-md-12">
        <div class="card-header">
          <div class="card-profile">
              <img class="img" id="logo" src="/assets/images/thumbnail.png">
          </div>
          <h2>Explore the latest journeys and support charities!</h2>
        </div>
      </div>
    </div>
    </div>

    <div repeat.for="j of journeys" class="row">
      <!-- Journey focus -->
      <div class="card card-journey">
        <div class="col-md-12" click.delegate="select(j.id)" role="button">
          <div class="card-header clickable">
            <div class="card-profile">
              <div class="card-avatar">
                <div click.trigger="gotoProfile($event, j.owner.id)" role="button">
                  <img class="img" src="${j.owner.picture}">
                </div>
              </div>
            </div>
            <h4 class="title">${j.name}</h4>
            <p class="category">by ${j.owner.name}</p>
          </div>
        </div>

        <div class="card-content">

          <!-- Focused content card -->
          <div class="col-md-6">
            <div class="content">
              <h2 class="card-title">${j.status.title}</h2>
              <p>${j.status.content}</p>
            </div>
          </div>

          <!-- Focused data card -->
          <div class="col-md-6">
            <div class="card card-stats">
              <img id="charityImg" src="${j.charities[0]}">
              <div class="card-content">
                <p class="category">Distance covered today</p>
                <h3 class="title">${j.checkpoint.distance} km</h3>
              </div>
              <div class="card-footer">
                <div class="stats">
                  <i class="material-icons">date_range</i> Last 24 Hours
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  </div>
</template>

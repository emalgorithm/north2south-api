<template>
  <div class="container-fluid">

    <div class="isolated">
    <div class="card-journey">
      <div class="col-md-12">
        <div class="card-header">
          <div class="card-profile">
              <img class="img" id="logo" src="/assets/images/thumbnail.png">
          </div>
          <h2>Explore the latest journeys and support charities!</h2>
        </div>
      </div>
    </div>
    </div>

    <div repeat.for="j of journeys" class="row">
      <!-- Journey focus -->
      <div class="card card-journey">
        <div class="col-md-12" click.delegate="select(j.id)" role="button">
          <div class="card-header clickable">
            <div class="card-profile">
              <div class="card-avatar">
                <div click.trigger="gotoProfile($event, j.owner.id)" role="button">
                  <img class="img" src="${j.owner.picture}">
                </div>
              </div>
            </div>
            <h4 class="title">${j.name}</h4>
            <p class="category">by ${j.owner.name}</p>
          </div>
        </div>

        <div class="card-content">

          <!-- Focused content card -->
          <div class="col-md-6">
            <div class="content">
              <h2 class="card-title">${j.status.title}</h2>
              <p>${j.status.content}</p>
            </div>
          </div>

          <!-- Focused donations card -->
            <div class="col-lg-3 col-sm-6 text-center">
              <div class="card card-stats">
                <div class="card-header" data-background-color="red">
                  <img if.bind="j.charities.length > 0" class="charityImg" src="${j.charities[0]}">
                  <i if.bind="j.charities.length == 0" class="fa fa-heart"></i>
                </div>

                <div class="card-content">
                  <p class="category">Donations raised</p>
                  <!-- This is wrong and should be fixed that journey model returns the status -->
                  <h3 class="title">$0</h3>
                  <a class="btn btn-primary btn-round" href="${j.donateUrl}">Donate</a>
                </div>
              </div>
            </div>

            <!-- Distance covered -->
            <div class="col-lg-3 col-sm-6">
              <div class="card card-stats">
                <div class="card-header" data-background-color="green">
                  <i class="material-icons">directions_run</i>
                </div>
                <div class="card-content">
                  <p class="category">Distance covered today</p>
                  <h3 class="title">${j.checkpoint.distance} km</h3>
                </div>
                <div class="card-footer">
                  <div class="stats">
                    <i class="material-icons">date_range</i> Last 24 Hours
                  </div>
                </div>
              </div>
            </div>
        </div>

      </div>
    </div>
  </div>

  </div>
</template>

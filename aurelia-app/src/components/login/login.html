<template>
  <ul if.bind="!authenticated" class="nav navbar-nav navbar-right">
    <li><a href="#" click.trigger="authenticate('facebook')">Login with Facebook</a></li>
  </ul>

  <ul if.bind="authenticated" class="nav navbar-nav navbar-right">
    <li>
        <span>${user.name}</span>
        <img class="img nav-avatar" src.bind="user.picture">
    </li>
    <li><a href="#" click.trigger="logout()">Logout</a></li>
  </ul>
</template>
